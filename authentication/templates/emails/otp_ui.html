<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .otp { font-size: 24px; font-weight: bold; color: #2d89ef; margin: 20px 0; }
        .footer { font-size: 12px; color: gray; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p>Your One-Time Password (OTP) is:</p>
        <div class="otp">{{ otp }}</div>
        <p>This OTP is valid for 5 minutes. Do not share it with anyone.</p>
        <p class="footer">If you didn't request this, please ignore this email.</p>
    </div>
</body>
</html>
